<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Article</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Edit Article</h1>

        <!-- Form to edit the article -->
        <form action="/article/edit" method="post">
            <!-- Title input (read-only) -->
            <div>
                <label for="title" class="block text-sm font-bold mb-2">Title:</label>
                <input type="text" id="title" name="title"
                       class="w-full px-4 py-2 border rounded bg-gray-100 text-gray-700"
                       th:value="${article.title}" readonly>
            </div>

            <!-- Date input -->
            <div class="mt-4">
                <label for="date" class="block text-sm font-bold mb-2">Date:</label>
                <input type="date" id="date" name="date"
                       class="w-full px-4 py-2 border rounded"
                       th:value="${article.date}" required>
            </div>

            <!-- Content input -->
            <div class="mt-4">
                <label for="content" class="block text-sm font-bold mb-2">Content:</label>
                <textarea id="content" name="content" rows="6" class="w-full px-4 py-2 border rounded" required
                          th:text="${article.content}"></textarea>
            </div>

            <!-- Submit button -->
            <div class="mt-6">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
