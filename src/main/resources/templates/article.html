<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${article.title}">Article Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .date {
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
        }
        .content {
            text-align: justify;
        }
    </style>
</head>
<body>
<article>
    <h1 th:text="${article.title}">Article Title</h1>
    <p class="date" th:text="${article.date}"></p>
    <div class="content" th:utext="${article.content}">
        Article content goes here...
    </div>
</article>
</body>
</html>
