<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
            <a th:href="@{/new}"
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add Article
            </a>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full table-auto">
                <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Article Title</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${articles}" class="border-b">
                    <td class="px-4 py-2" th:text="${article.title}"></td>
                    <td class="px-4 py-2 flex justify-end space-x-4">
                        <a th:href="@{/edit/{title}(title=${article.title})}"
                           class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                            Edit
                        </a>
                        <form th:action="@{/delete/{title}(title=${article.title})}" method="post" class="inline-block">
                            <button type="submit"
                                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
