<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        li:hover {
            transform: translateY(-3px);
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        span {
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h1>All Articles</h1>
<ul>
    <li th:each="article : ${articles}">
        <a th:href="@{|/article/${article.getTitle()}|}" th:text="${article.getTitle()}"></a>
        - <span th:text="${article.getDate()}"></span>
    </li>
</ul>
</body>
</html>
